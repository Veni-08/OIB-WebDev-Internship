<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <style>
        body{
            font-family: Arial;
            background:#0f0f0f;
            color:white;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box{
            background:#1c1c1c;
            padding:30px;
            border-radius:10px;
            width:350px;
            text-align:center;
        }
        input, select, button{
            width:90%;
            padding:10px;
            margin:8px 0;
            border-radius:6px;
            border:none;
        }
        button{
            background:#2ecc71;
            color:white;
            cursor:pointer;
            font-weight:bold;
        }
        button:hover{
            background:#27ae60;
        }
        .result{
            margin-top:15px;
            font-size:18px;
            font-weight:bold;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Temperature Converter</h2>

    <input type="number" id="tempInput" placeholder="Enter Temperature">

    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div class="result" id="output"></div>
</div>

<script>
function convertTemp(){
    let temp = parseFloat(document.getElementById("tempInput").value);
    let unit = document.getElementById("unit").value;
    let result = "";

    if(isNaN(temp)){
        result = "Please enter a valid number!";
    }
    else{

        if(unit === "celsius"){
            result = 
            `Fahrenheit: ${(temp * 9/5 + 32).toFixed(2)} 째F
             | Kelvin: ${(temp + 273.15).toFixed(2)} K`;
        }

        if(unit === "fahrenheit"){
            result = 
            `Celsius: ${((temp - 32) * 5/9).toFixed(2)} 째C
             | Kelvin: ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
        }

        if(unit === "kelvin"){
            result = 
            `Celsius: ${(temp - 273.15).toFixed(2)} 째C
             | Fahrenheit: ${((temp - 273.15) * 9/5 + 32).toFixed(2)} 째F`;
        }
    }

    document.getElementById("output").innerHTML = result;
}
</script>

</body>
</html>
